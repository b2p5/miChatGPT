<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <base target="_blank"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT - Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
</head>
<body class="bg-light">
    <div class="container mt-3">
        <h3 class="text-center mb-3">ChatGPT para <b>AgramDAO</b></h3>
        <form action="/" method="post">
            <div class="d-flex">
                <input type="text" class="form-control mb-3 mx-3 w-75" name="question">
                <button class="btn btn-primary mx-3 w-25 h-75" type="submit">Enviar</button>
            </div>
            <div class="d-flex justify-content-around">
                <a href="{{ url_for('diagrama') }}" class="mb-3 " title="Diagrama bloques de AgramDAO"  > <img src="../static/images/diagrama.png" class="img-fluid img-thumbnail" width="43"  title="Diagrama bloques de AgramDAO"/></a>
                <a href="{{ url_for('video') }}" class="mb-3 " title="Vídeo sobre AgramDAO" > <img src="../static/images/video.png" class="img-fluid img-thumbnail" width="35" title="Vídeo sobre AgramDAO" /></a>
                <a href="http://www.agramproject.com" class="mb-3 " title="Web de AgramDAO" target="_blank"> <img src="../static/images/web.png" class="img-fluid img-thumbnail" width="33"  title="Web de AgramDAO"/></a>
                <a href="{{ url_for('descargar') }}" class="mb-3 " title="Descargar.." target="_blank"> <img src="../static/images/descargar.jpg" class="img-fluid img-thumbnail" width="33"  title="Descargar..."/></a>
            </div>            
        </form>

       <div class="card overflow-auto mx-3" style="height: 500px">
            <div class="card-body"> 
                 
                 {% for c in chat %}
                    {% if c.tipo == 0 %}
                        {{c.mostrar|safe}}
                        <br><br>
                    {% else %}
                        <h3 class="text-primary">{{c.mostrar}}</h3>
                    {% endif %}
                {% endfor %}  

            </div>
        </div>
    </div> 
</body>
</html>
